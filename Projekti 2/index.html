<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Info App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Elokuva-info Sovellus</h1>
  
  <!-- Dropdown teattereiden valitsemiseksi -->
  <label for="theaterSelect">Valitse teatteri:</label>
  <select id="theaterSelect">
    <!-- Teatterit haetaan AJAX-kutsulla -->
  </select>

  <!-- Haku input kenttä elokuville -->
  <input type="text" id="movieSearch" placeholder="Etsi elokuvaa...">

  <!-- Elokuvien näyttöalue -->
  <div id="movieDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
